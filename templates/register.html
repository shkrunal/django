{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>   
    <title>REGISTER</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form class="reg" method="POST">
        {% csrf_token %}
        <h3>Register Here</h3>

        <label for="name">Name :</label>
        <input type="text" name="name" placeholder="name" id="username" required>

        <label for="username">Email :</label>
        <input type="email" name="email" placeholder="Email" id="email">

        <label for="username">Phone No :</label>
        <input type="number" name="phone" value="+91" placeholder="Phone" id="username">

        <label for="password">Password :</label>
        <input type="password" name="password" placeholder="Password" id="password">

        <label for="password"> Conform Password :</label>
        <input type="password" name="cpassword" placeholder="conform Password" id="password">

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        <ul class="">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <button>Register </button>
        {% if error %}
            <script>
                alert('{{error}}')
            </script>
        {% endif %}
        <!-- {{ error }} -->
    </form>
   
</body>
</html>
